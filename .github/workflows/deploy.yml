name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  build-and-package:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.9.6

      - name: Build JAR
        run: mvn clean package

      - name: Prepare Docker context
        run: |
          New-Item -ItemType Directory -Force -Path docker-context
          Copy-Item target\webservice.jar -Destination docker-context\webservice.jar
          Copy-Item Dockerfile -Destination docker-context\Dockerfile

      - name: Build Docker image
        run: |
          docker build -t my-webservice:${{ github.sha }} -t my-webservice:latest ./docker-context
      

      - name: Show image list
        run: docker images | findstr my-webservice
